name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build documentation on PR (for review)
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps --all-features
          echo "<meta http-equiv=\"refresh\" content=\"0; url=kestrel_engine/index.html\">" > target/doc/index.html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: target/doc
          retention-days: 7

  # Deploy documentation to GitHub Pages on push to main
  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps --all-features
          echo "<meta http-equiv=\"refresh\" content=\"0; url=kestrel_engine/index.html\">" > target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Report deployment status
  report-status:
    name: Report Deployment Status
    runs-on: ubuntu-latest
    needs: deploy-docs
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-docs.result }}" == "success" ]; then
            echo "‚úÖ Documentation deployed successfully!"
            echo "üìñ View at: https://kestrel-detection.github.io/kestrel/"
          else
            echo "‚ùå Documentation deployment failed"
            exit 1
          fi
