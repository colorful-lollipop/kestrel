name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Extract version and generate changelog
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" =~ (rc|alpha|beta) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" HEAD > changelog.md
          else
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD > changelog.md
          fi

          # Add release header
          cat > release_notes.md << EOF
          # Release ${{ steps.version.outputs.version }}

          ## Changes

          $(cat changelog.md)

          ## Downloads

          See assets below for pre-built binaries.
          EOF

          cat release_notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md

  # Build release binaries
  build:
    name: Build (${{ matrix.target }})
    needs: prepare-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kestrel
            asset_name: kestrel-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: kestrel
            asset_name: kestrel-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kestrel
            asset_name: kestrel-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kestrel
            asset_name: kestrel-darwin-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          cargo build --workspace --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./${{ matrix.asset_name }}.tar.gz

  # Build and publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: prepare-release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-crates-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish crates
        run: |
          # Publish in dependency order
          cargo publish -p kestrel-schema --no-verify
          sleep 10  # Wait for crates.io to index
          cargo publish -p kestrel-event --no-verify
          sleep 10
          cargo publish -p kestrel-core --no-verify
          sleep 10
          cargo publish -p kestrel-rules --no-verify
          sleep 10
          cargo publish -p kestrel-runtime-wasm --no-verify
          sleep 10
          cargo publish -p kestrel-runtime-lua --no-verify
          sleep 10
          cargo publish -p kestrel-nfa --no-verify
          sleep 10
          cargo publish -p kestrel-eql --no-verify
          sleep 10
          cargo publish -p kestrel-engine --no-verify
          sleep 10
          cargo publish -p kestrel-ebpf --no-verify

  # Generate and upload documentation
  publish-docs:
    name: Publish Documentation
    needs: prepare-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps --all-features
          echo "<meta http-equiv=\"refresh\" content=\"0; url=kestrel_engine/index.html\">" > target/doc/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: docs/${{ needs.prepare-release.outputs.version }}

  # Create GitHub Release with all assets
  create-release:
    name: Create GitHub Release
    needs: [prepare-release, build, publish-crates, publish-docs]
    runs-on: ubuntu-latest
    if: always() && needs.prepare-release.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release notes
        uses: actions/download-artifact@v7
        with:
          name: release-notes
          path: .

      - name: Download all build artifacts
        uses: actions/download-artifact@v7
        with:
          path: assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.prepare-release.outputs.is_prerelease }}
          files: assets/*/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
